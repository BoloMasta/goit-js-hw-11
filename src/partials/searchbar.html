<form class="search-form" id="search-form">
  <input
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />

  <button type="button" id="clear-button">
    <img src="./images/icons8-clear-symbol-64.png" alt="clear button" />
  </button>

  <button type="submit" id="search-button">
    <img src="./images/icons8-search-50.png" alt="search button" />
  </button>
</form>
